			const button = document.getElementById("bt1");

			button.addEventListener("click", (e) => {
				const newChild = document.createElement("div");
				newChild.classList = "class";
				parentDiv.appendChild(newChild);

				let counter = 0;
				newChild.innerHTML = counter;

				newChild.addEventListener("click", (e2) => {
					newChild.classList.toggle("changeColor");
					counter++;
					newChild.innerHTML = counter;
				});
			});
