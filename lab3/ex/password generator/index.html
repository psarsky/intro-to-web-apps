<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password generator</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Generator haseł</h1>
			<div id="length">
				<div>
					<label for="minLength">Minimalna długość hasła:</label>
					<input type="number" id="minLength" />
				</div>

				<div>
					<label for="maxLength">Maksymalna długość hasła:</label>
					<input type="number" id="maxLength" />
				</div>
			</div>

			<div id="selectors">
				<div><input type="checkbox" id="uppercase" />Użyj wielkich liter</div>
				<div><input type="checkbox" id="numbers" />Użyj liczb</div>
				<div><input type="checkbox" id="specialChars" />Użyj znaków specjalnych</div>
			</div>

			<button id="generate">Wygeneruj hasło</button>
		</div>
	</body>
</html>
