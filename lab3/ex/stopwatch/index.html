<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div id="stopwatch">
			<div id="control"></div>
			<div id="screen">0 s</div>
			<div id="controls">
				<div><button class="button" id="start">START</button></div>
				<div><button class="button" id="stop">STOP</button></div>
				<div><button class="button" id="reset">RESET</button></div>
			</div>
		</div>
	</body>
</html>
